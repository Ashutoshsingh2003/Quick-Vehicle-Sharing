<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
   
    <style>
      body{
        background-color:#cfd8ef;
      }
      .card-body {
        background: linear-gradient(#cfefd8, #fff);
      }
      .card-header {
        background-color: lightgoldenrodyellow;
      }
      .nav_img {
        float: left;
        margin-left: 10px;
        margin-top: 5px;
        width: 40px;
      }
      header {
        background-color: #3a3c6c;
      }
      .navbar-nav .nav-item .nav-link {
        color: white;
      }
      .navbar-nav .nav-item .nav-link:hover {
        background-color: #ebb14d;
      }
      .navbar-nav .nav-item .nav-link:active {
        background-color: #ebb14d;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container ">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <img src="st.png" alt="wheel_img" class="nav_img" />
          <div
            class="collapse navbar-collapse ms-5"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
              <li class="nav-item ms-5">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  ><i class="fa fa-home"></i> Home</a
                >
              </li>
              <li class="nav-item ms-5">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa fa-exclamation-circle"></i> Account</a
                >
              </li>
              <li class="nav-item ms-5">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa fa-motorcycle"></i> Ride</a
                >
              </li>
              <li class="nav-item ms-5">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa fa-car"></i> Drive</a
                >
              </li>
              <li class="nav-item ms-5">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa fa-dashboard"></i> Activity</a
                >
              </li>
              <li class="nav-item ms-5">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa fa-map-marker"></i> Help</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-7 mb-1">
          <div class="card">
            <div class="card-header">
              <h2 class="text-md-center">User Details</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <img
                    src="aboutimg.jpg"
                    alt="Profile Picture"
                    class="img-fluid rounded-circle"
                  />
                </div>
                <div class="col-md-9">
                  <p>Name: <span>Ashutoshsingh</span></p>
                  <p>Phone: <span>1234567890</span></p>
                  <p>Email: <span>user@example.com</span></p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-12">
                  <h5>Vehicle Details</h5>
                  <form>
                    <div class="form-group">
                      <label for="vehicle-number">Vehicle Number</label>
                      <input
                        type="text"
                        class="form-control border-dark"
                        id="vehicle-number"
                      />
                    </div>
                    <div class="form-group">
                      <label for="license-number">License Number</label>
                      <input
                        type="text"
                        class="form-control border-dark"
                        id="license-number"
                      />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">
                        Save
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger ml-2"
                        data-toggle="modal"
                        data-target="#editModal"
                      >
                        Edit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              Edit Vehicle Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="vehicle-number-edit">Vehicle Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="vehicle-number-edit"
                />
              </div>
              <div class="form-group">
                <label for="license-number-edit">License Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="license-number-edit"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmIvZ8CVF+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOUzxB4G4sibWzVfeJDjwN6XwM7/yyQ2QCbYzGksxXpJGCI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
