<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Sign-Up Form Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  

  <style>
    .container{
     width: 60%;
      border: 1px solid grey;
      background: linear-gradient(#cfd8ee, #fff);
    }
    
  </style>
</head>
<body>
  <div class="container mt-lg-5">
    <h1 class="text-center">Sign Up</h1>
    <hr>
    <form method="post" action=" ">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control border-dark" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control border-dark" id="lastName" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" class="form-control border-dark" id="email" placeholder="Enter Email ID">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control border-dark" id="phone" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control border-dark" id="password" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary mb-3 ">Sign up</button>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
